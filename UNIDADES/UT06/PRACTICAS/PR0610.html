<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="fecha">Fecha en forma dd/mm/aaaa</label>
            <input type="text" id="inputFecha">
            <span id="spanFecha"></span>    
        </p>
        <p>
            <label for="phone">Numero de teléfono</label>
            <input type="text" id="inputPhone">
            <span id="spanPhone"></span>
        </p>
        <p>
            <label for="mail">Correo electronico</label>
            <input type="text" id="inputMail">
            <span id="spanMail"></span>
        </p>
        <p>
            <label for="color">Color hexadecimal</label>
            <input type="text" id="inputColor">
            <span id="spanColor"></span>
        </p>
        <p>
            <label for="ip">Direccion IP</label>
            <input type="text" id="inputIP">
            <span id="spanIP"></span>
        </p>
        <p>
            <label for="url">Direccion URL</label>
            <input type="text" id="inputUrl">
            <span id="spanUrl"></span>
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" id="inputPass">
            <span id="spanPass"></span>
        </p>
        <p>
            <label for="nif">Escriba su NIF</label>
            <input type="text" id="inputNif">
            <span id="spanNif"></span>
        </p>
        <p>
            <label for="matricula">Escriba una matrícula</label>
            <input type="text" id="inputMatricula">
            <span id="spanMatricula"></span>
        </p>
    </form>
</body>
<script src="./PR0610.js"></script>
</html>
